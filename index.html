<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Agenda</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main class="main">
        <div class="aside">
            <div class="aside__logo__wrapper">
                <span class="aside__menu-button material-symbols-outlined" data-type="mainMenu">
                    menu
                </span>
                <div class="aside__logo">
                    <h2 class="aside__title">MiniAgenda</h2>
                    <div class="aside__img"></div>
                </div>
            </div>

            <div class="aside__buttons">
                <button class="aside__button" data-type="task">Mis Actividades</button>
                <button class="aside__button" data-type="contacts">Mis contactos</button>
            </div>
        </div>
        <section class="content">
            <div class="content__banner">
                <h1 class="content__title">
                    Guarda tus contactos y tareas pendientes
                </h1>
            </div>
            <div class="content-menu">
                <div class="content-menu__wrapper">
                    <div class="content-menu__title" data-menu-title>Mis tareas</div>
                    <span class="content-menu__icon material-symbols-outlined" data-type="menuDropdown">
                        menu
                    </span>
                </div>
                <div class="content-menu__items content__menu__items--move-down"></div>
            </div>
            <div class="content__list"></div>
        </section>
    </main>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
