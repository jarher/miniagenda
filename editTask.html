<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
    <link rel="stylesheet" href="../../../assets/css/styles.css">
</head>

<body>
    <div class="form__container">
        <h1 class="form__title">Editar Actividad</h1>
        <form class="form__form">
            <div class="form__wrapper">
                <input class="form__input_edit" type="text" name="nameTask" id="nameTask" placeholder="Nombre"
                    pattern="\w+" data-name-task required/>
                <span class="form__warning form__warning--hide" data-warning></span>
            </div>
            <div class="form__wrapper">
                <label for="dateTask">Fecha l√≠mite</label>
                <input class="form__input" type="date" name="dateTask" id="dateTask" data-date-task required/>
                <span class="form__warning form__warning--hide" data-warning></span>
            </div>
            <div class="form__buttons">
                <button class="form__button" type="submit" data-type="editTask">Actualizar</button>
                <button class="form__button" data-type="goBackTask">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
